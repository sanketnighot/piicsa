<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <style>
    .text { font-family: Arial, sans-serif; font-weight: bold; }
    .ascii { font-family: monospace; font-size: 10px; }
  </style>
  
  <!-- Background square -->
  <rect x="0" y="0" width="100" height="100" fill="#000000" rx="10" ry="10"/>
  
  <!-- Image icon -->
  <rect x="10" y="10" width="35" height="35" fill="#000000" stroke="#ffffff" stroke-width="2" rx="5" ry="5"/>
  <circle cx="27.5" cy="27.5" r="7" fill="#ffffff"/>
  
  <!-- ASCII art representation -->
  <text x="55" y="20" class="ascii" fill="#ffffff">@@#</text>
  <text x="55" y="32" class="ascii" fill="#ffffff">%?*</text>
  <text x="55" y="44" class="ascii" fill="#ffffff">+;:</text>
  
  <!-- Project name -->
  <text x="50" y="85" class="text" fill="#ffffff" font-size="24" text-anchor="middle">PIICSA</text>
</svg>
